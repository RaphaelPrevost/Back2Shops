<form name="registerForm" method="POST">
     <?py if err: ?>
     <div>
        ${err}
     </div>
     <?py #endif ?>
     <div>
        <input id="email" name="email" placeholder="${{_('EMAIL')}}"/>
    </div>
     <div>
        <input type="password" id="password" name="password" placeholder="${{_('PASSWORD')}}"/>
    </div>
     <div>
        <input type="password" id="password2" name="password2" placeholder="${{_('VERIFY_PASSWORD')}}"/>
    </div>
    <button type="submit">${{_('REGISTER')}}</button>
</form>
