[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=err,debug

[handlers]
keys=err,debug,stderr,syslog

[formatters]
keys=production,development,stderrformat

[handler_err]
class=FileHandler
level=ERROR
formatter=development
args=('/tmp/frontend-b2s-err.log', 'a')

[handler_debug]
class=FileHandler
level=DEBUG
formatter=development
args=('/tmp/frontend-b2s.log', 'a')

[handler_stderr]
formatter=stderrformat
class=StreamHandler
level=ERROR
args=(sys.stderr,)

[handler_syslog]
formatter=production
class=handlers.SysLogHandler
args=()

[formatter_development]
format=%(asctime)s|%(process)d.%(thread)d|%(levelname)s|+%(lineno)d %(pathname)s |> %(message)s

[formatter_production]
format=%(asctime)s|%(process)d,%(thread)d|%(levelname)s|+%(lineno)d %(pathname)s |> %(message)s

[formatter_stderrformat]
format=%(levelname)s +%(lineno)d %(pathname)s |> %(message)s

