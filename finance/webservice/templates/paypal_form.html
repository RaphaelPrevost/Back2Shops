{% extends "base.html" %}

{% block title %}Payment Form{% endblock %}

{% block content %}
    <form name="_xclick" action=" https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="{{ object.seller_email }}">
    <input type="hidden" name="currency_code" value="{{ object.currency }}">
    <input type="hidden" value="{{ object.iv_numbers }}" name="invoice">
    <input type="hidden" name="amount" value="{{ object.amount_due }}">
    <input type="hidden" name="return" value="{{ object.url_return }}">
    <input type="hidden" value="2" name="rm">
    <input type="hidden" name="cancel_return" value="{{ object.url_cancel}}">
    <input type="hidden" name="notify_url" value="{{ object.url_notify }}">
    <input type="image"
           src=" http://www.paypal.com/en_US/i/btn/btn_buynow_LG.gif"
           border="0" name="submit" alt="Make payments with PayPal? - it's fast, free and secure!">
</form>
{% endblock %}
