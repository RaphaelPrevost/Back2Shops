<span class="contForm taille extrefs-block">
{% if wizard.form.externalrefs %}
    {% if ba_id %}
        <span class="extrefs-ba" data-ba="{{ba_id}}">
        {% with b_attr=ba_id b_index=b_index %}
            {% include "_stock_externalref_block.html" %}
        {% endwith %}
        </span>
    {% else %}
        <span class="extrefs-ba" data-ba="">
        {% with b_attr='' b_index=0 %}
            {% include "_stock_externalref_block.html" %}
        {% endwith %}
        </span>
    {% endif %}
{% endif %}
</span>
