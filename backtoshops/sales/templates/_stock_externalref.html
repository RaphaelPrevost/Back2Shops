<span class="contForm taille extrefs-block">

    <span class="extrefs-ba" data-ba="{{ba.ba_id.value}}">
    {% with b_attr=ba.ba_id.value b_index=b_index %}
        {% include "_stock_externalref_block.html" %}
    {% endwith %}
    </span>
{% else %}
    <span class="extrefs-ba" data-ba="">
    {% with b_attr='' b_index=0 %}
        {% include "_stock_externalref_block.html" %}
    {% endwith %}
    </span>
{% endif %}
</span>
